<p-table [value]="lancamentos" [paginator]="true" [rows]="4"
[responsive]="true">
<ng-template pTemplate="header">
  <tr>
    <th>Pessoa</th>
    <th>Descrição</th>
    <th class="col-data">Vencimento</th>
    <th class="col-data">Pagamento</th>
    <th style="width: 120px;">Valor</th>
    <th class="col-acoes"></th>
  </tr>
</ng-template>

<ng-template pTemplate="body" let-lancamento>
  <tr>
    <td>
      <span class="ui-column-title">Pessoa</span>
      {{lancamento.pessoa}}
    </td>
    <td>
        <span class="ui-column-title">Descrição</span>
        {{lancamento.descricao}}
    </td>
    <td class="col-data">
      <span class="ui-column-title">Vencimento</span>
      {{lancamento.dataVencimento | date:'dd/MM/y'}}
    </td>
    <td class="col-data">
      <span class="ui-column-title">Pagamento</span>
      {{lancamento.dataPagamento | date:'dd/MM/y'}}
    </td>
    <td class="col-valor">
      <span class="ui-column-title">Valor</span>
      <span [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">{{lancamento.valor | number:'1.2-2'}}</span>
    </td>
    <td>
      <a class="btn-spacer" pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
      <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
    </td>
  </tr>
</ng-template>
</p-table>
