<p-table [value]="pessoas" [paginator]="true" [rows]="4"
[responsive]="true">
<ng-template pTemplate="header">
  <tr>
    <th>Nome</th>
    <th>Cidade</th>
    <th>Estado</th>
    <th>Status</th>
    <th class="col-acoes"></th>
  </tr>
</ng-template>

<ng-template pTemplate="body" let-pessoa>
  <tr>

    <td>
      <span class="ui-column-title">Nome</span>
      {{pessoa.nome}}
    </td>
    <td>
        <span class="ui-column-title">Cidade</span>
        {{pessoa.cidade}}
    </td>
    <td>
      <span class="ui-column-title">Estado</span>
      {{pessoa.estado}}
    </td>
    <td class="col-acoes">
      <span class="ui-column-title">Status</span>
      <a href="#" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top">{{pessoa.ativo ? 'Ativo' : 'Inativo'}}</a>
    </td>

    <td>
        <a class="btn-spacer" pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
        <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
    </td>

  </tr>
</ng-template>
</p-table>
